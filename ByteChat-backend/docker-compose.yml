version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: bytechat-postgres
    environment:
      POSTGRES_USER: bytechat
      POSTGRES_PASSWORD: bytechat
      POSTGRES_DB: bytechat
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bytechat"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
