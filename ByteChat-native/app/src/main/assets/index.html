<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteChat Template</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --panel-alt: #0b1223;
      --accent: #7dd3fc;
      --accent-strong: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", "PingFang SC", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1f2937, #0b1223 45%), radial-gradient(circle at 80% 0%, #0e7490, #0f172a 40%), #0f172a;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 12px;
    }
    .app {
      width: min(960px, 100%);
      background: linear-gradient(145deg, var(--panel), var(--panel-alt));
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.45);
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 18px 18px 26px;
    }
    p.lead {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
    }
    @media (max-width: 640px) {
      body { padding: 6px; }
      .app { border-radius: 12px; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      return (
        <div className="app">
          <header>
            <h1>ByteChat Hybrid H5 Template</h1>
            <p className="lead">
              这是一个基础的 React 模板，运行在 WebView 中。
            </p>
          </header>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
